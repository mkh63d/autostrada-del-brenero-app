version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: autostrada-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: autostrada_db
      POSTGRES_USER: autostrada
      POSTGRES_PASSWORD: ${DB_PASSWORD:-autostrada_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autostrada -d autostrada_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend:
    build:
      context: ./backend
      target: development
    container_name: autostrada-backend
    restart: unless-stopped
    environment:
      DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY:-django-dev-secret-key-change-in-production}
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      DATABASE_URL: postgres://autostrada:${DB_PASSWORD:-autostrada_secret}@db:5432/autostrada_db
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # Nuxt.js Frontend
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: autostrada-frontend
    restart: unless-stopped
    environment:
      NUXT_PUBLIC_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_static:
