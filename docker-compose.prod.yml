version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: autostrada-db-prod
    restart: always
    environment:
      POSTGRES_DB: autostrada_db
      POSTGRES_USER: autostrada
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autostrada -d autostrada_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend:
    build:
      context: ./backend
      target: production
    container_name: autostrada-backend-prod
    restart: always
    environment:
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost}
      DATABASE_URL: postgres://autostrada:${DB_PASSWORD}@db:5432/autostrada_db
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://your-domain.com}
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy

  # Nuxt.js Frontend
  frontend:
    build:
      context: ./frontend
      target: production
    container_name: autostrada-frontend-prod
    restart: always
    environment:
      NUXT_PUBLIC_API_URL: ${API_URL:-https://api.your-domain.com}
    expose:
      - "3000"
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: autostrada-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend

  # Certbot for SSL (optional)
  certbot:
    image: certbot/certbot
    container_name: autostrada-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  backend_static:
  backend_media:
